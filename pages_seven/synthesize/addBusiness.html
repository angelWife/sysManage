<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title></title>
  <link rel="stylesheet" href="../../dist/layui/css/layui.css" />
  <link rel="stylesheet" href="../../dist/fonts/iconfont.css" />
  <link rel="stylesheet" href="../../css/common.css" />
  <link rel="stylesheet" href="../../css/seven/style.css" />
  <script src="../../js/jquery-2.1.1.js"></script>
  <script src="../../dist/layui/layui.all.js"></script>
  <script>
    var layer = layui.layer;
    var form = layui.form;
    var carousel = layui.carousel;
    var laydate = layui.laydate;
    var table = layui.table;
    var laytree = layui.tree;
    var layTreeSelect = layui.treeSelect;
    var layUpload = layui.upload;
    var layElement = layui.element;
  </script>
  <style>
    .comModal .layui-form-label {
      width: 180px !important;
    }

    .comModal .layui-input-block {
      margin-left: 190px !important;
    }
  </style>
</head>

<body class="combody formBox hasfoot">
  <div class="comModal">
    <div class="title">商家附属信息</div>
    <div class="layui-form p-t-20">
      <div class="layui-form-item layui-row">
        <div class="layui-col-md4">
          <div class="layui-form-label">
            对应用户
          </div>
          <div class="layui-input-block">
            <select name="people" lay-filter="people" id="people">
              <option>请选择</option>
              <option value="0">张三</option>
              <option value="1">李四</option>
            </select>
          </div>
        </div>
      </div>
      <div class="layui-form-item layui-row">
        <div class="layui-col-md4">
          <div class="layui-form-label">
            区域
          </div>
          <div class="layui-input-block">
            <select name="people" lay-filter="people" id="people">
              <option>请选择</option>
              <option value="0">高新区</option>
              <option value="1">虎丘区</option>
            </select>
          </div>
        </div>
      </div>
      <div class="layui-form-item layui-row">
        <div class="layui-col-md4">
          <div class="layui-form-label">
            一级分类
          </div>
          <div class="layui-input-block">
            <select name="people" lay-filter="people" id="people">
              <option>请选择</option>
              <option value="0">分类一</option>
              <option value="1">分类二</option>
            </select>
          </div>
        </div>
        <div class="layui-col-md4">
          <div class="layui-form-label">
            二级分类
          </div>
          <div class="layui-input-block">
            <select name="people" lay-filter="people" id="people">
              <option>请选择</option>
              <option value="0">分类一</option>
              <option value="1">分类二</option>
            </select>
          </div>
        </div>
      </div>
      <div class="layui-form-item layui-row">
        <div class="layui-col-md4">
          <div class="layui-form-label">
            所属区
          </div>
          <div class="layui-input-block">
            <select name="people" lay-filter="people" id="people">
              <option>请选择</option>
              <option value="0">分类一</option>
              <option value="1">分类二</option>
            </select>
          </div>
        </div>
        <div class="layui-col-md4">
          <div class="layui-form-label">
            商家名称&nbsp;<span class="red">*</span>
          </div>
          <div class="layui-input-block">
            <input type="text" autocomplete="off" class="layui-input" />
          </div>
        </div>
      </div>
      <div class="layui-form-item layui-row">
        <div class="layui-col-md8">
          <div class="layui-form-label">
            商家地址
          </div>
          <div class="layui-input-block">
            <input type="text" autocomplete="off" class="layui-input" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="comModal">
    <div class="title">商家附属信息</div>
    <div class="layui-form p-t-20">
      <div class="layui-form-item layui-row">
        <div class="layui-col-md4">
          <div class="layui-form-label">
            商家经度
          </div>
          <div class="layui-input-block">
            <input type="text" autocomplete="off" class="layui-input" />
          </div>
        </div>
        <div class="layui-col-md4">
          <div class="layui-form-label">
            商家纬度
          </div>
          <div class="layui-input-block">
            <input type="text" autocomplete="off" class="layui-input" />
          </div>
        </div>
      </div>
      <div class="layui-form-item layui-row">
        <div class="layui-col-md4">
          <div class="layui-form-label">
            关键字
          </div>
          <div class="layui-input-block">
            <input type="text" autocomplete="off" class="layui-input" />
          </div>
        </div>
        <div class="layui-col-md4">
          <div class="layui-form-label">
            均价
          </div>
          <div class="layui-input-block">
            <input type="text" autocomplete="off" class="layui-input" />
          </div>
        </div>
      </div>
      <div class="layui-form-item layui-row">
        <div class="layui-col-md4">
          <div class="layui-form-label">
            是否接受预订
          </div>
          <div class="layui-input-block">
            <input type="radio" name="agree" value="" title="">
          </div>
        </div>
        <div class="layui-col-md4">
          <div class="layui-form-label">
            是否锁定
          </div>
          <div class="layui-input-block">
            <input type="radio" name="lock" value="" title="">
          </div>
        </div>
      </div>
      <div class="layui-form-item layui-row">
        <div class="layui-col-md4">
          <div class="layui-form-label">
            联系电话
          </div>
          <div class="layui-input-block">
            <input type="text" autocomplete="off" class="layui-input" />
          </div>
        </div>
        <div class="layui-col-md4">
          <div class="layui-form-label">
            商家图片
          </div>
          <div class="layui-input-block">
            <div class="layui-upload">
              <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="chooseFile">选择文件</button>
            </div>
          </div>
        </div>
      </div>
      <div class="layui-form-item layui-row">
        <div class="layui-col-md8">
          <div class="layui-form-label">
            备注
          </div>
          <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="comFoot">
      <button type="button" class="layui-btn layui-btn-primary">取消</button>
      <button type="button" class="layui-btn layui-btn-normal">确认</button>
    </div>
</body>
<script>
  $(function () {
    laydate.render({
      elem: "#beginDate",
    });
    laydate.render({
      elem: "#endDate",
    });
    laydate.render({
      elem: "#workDate",
    });
    form.render("select");
    form.render("radio");
    form.render("checkbox");
    layUpload.render({
      elem: "#chooseFile",
      url: "",
      auto: true,
      done: function (res) {
        layer.msg("上传成功");
        console.log(res);
      },
    });
  });
</script>

</html>
