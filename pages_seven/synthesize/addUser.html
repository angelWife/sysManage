<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title></title>
    <link rel="stylesheet" href="../../dist/layui/css/layui.css" />
    <link rel="stylesheet" href="../../dist/fonts/iconfont.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/seven/style.css" />
    <script src="../../js/jquery-2.1.1.js"></script>
    <script src="../../dist/layui/layui.all.js"></script>
    <script>
        var layer = layui.layer;
        var form = layui.form;
        var carousel = layui.carousel;
        var laydate = layui.laydate;
        var table = layui.table;
        var laytree = layui.tree;
        var layTreeSelect = layui.treeSelect;
        var layUpload = layui.upload;
        var layElement = layui.element;
    </script>
</head>

<body class="combody formBox hasfoot">
    <div class="comModal">
        <div class="title">用户信息</div>
        <div class="layui-form p-t-20">
            <div class="layui-form-item layui-row">
                <div class="layui-col-md4">
                    <div class="layui-form-label">
                        唯一码
                    </div>
                    <div class="layui-input-block">
                        <input type="text" autocomplete="off" class="layui-input" />
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-row">
                <div class="layui-col-md4">
                    <div class="layui-form-label">
                        注册类型
                    </div>
                    <div class="layui-input-block">
                        <select name="people" lay-filter="people" id="people">
                            <option>请选择</option>
                            <option value="0">普通</option>
                            <option value="1">第三方</option>
                        </select>
                    </div>
                </div>
                <div class="layui-col-md4">
                    <div class="layui-form-label">
                        用户类型
                    </div>
                    <div class="layui-input-block">
                        <select name="people" lay-filter="people" id="people">
                            <option>请选择</option>
                            <option value="0">普通</option>
                            <option value="1">第三方</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-row">
                <div class="layui-col-md4">
                    <div class="layui-form-label">
                        登录名
                    </div>
                    <div class="layui-input-block">
                        <input type="text" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-col-md4">
                    <div class="layui-form-label">
                        密码
                    </div>
                    <div class="layui-input-block">
                        <input type="text" autocomplete="off" class="layui-input" />
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-row">
                <div class="layui-col-md4">
                    <div class="layui-form-label">
                        用户名
                    </div>
                    <div class="layui-input-block">
                        <input type="text" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-col-md4">
                    <div class="layui-form-label">
                        性别
                    </div>
                    <div class="layui-input-block">
                        <select name="people" lay-filter="people" id="people">
                            <option>请选择</option>
                            <option value="0">男</option>
                            <option value="1">女</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-row">
                <div class="layui-col-md4">
                    <div class="layui-form-label">
                        昵称
                    </div>
                    <div class="layui-input-block">
                        <input type="text" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-col-md4">
                    <div class="layui-form-label">
                        常住地
                    </div>
                    <div class="layui-input-block">
                        <input type="text" autocomplete="off" class="layui-input" />
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-row">
                <div class="layui-col-md4">
                    <div class="layui-form-label">
                        移动电话
                    </div>
                    <div class="layui-input-block">
                        <input type="text" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-col-md4">
                    <div class="layui-form-label">
                        用户邮箱
                    </div>
                    <div class="layui-input-block">
                        <input type="text" autocomplete="off" class="layui-input" />
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-row">
                <div class="layui-col-md4">
                    <div class="layui-form-label">
                        状态
                    </div>
                    <div class="layui-input-block">
                        <select name="people" lay-filter="people" id="people">
                            <option>请选择</option>
                            <option value="0">正常</option>
                            <option value="1">锁定</option>
                        </select>
                    </div>
                </div>
                <div class="layui-col-md4">
                    <div class="layui-form-label">
                        排序
                    </div>
                    <div class="layui-input-block">
                        <input type="text" autocomplete="off" class="layui-input" />
                    </div>
                </div>
            </div>
            
            <div class="layui-form-item layui-row">
                <div class="layui-col-md8">
                    <div class="layui-form-label">
                        头像
                    </div>
                    <div class="layui-input-block" style="padding-top:3px;">
                        <div class="layui-upload">
                          <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="chooseFile">选择文件</button>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <div class="comFoot">
        <button type="button" class="layui-btn layui-btn-primary">取消</button>
        <button type="button" class="layui-btn layui-btn-normal">提交</button>
    </div>
</body>
<script>
    $(function () {
        laydate.render({
            elem: "#beginDate",
        });
        laydate.render({
            elem: "#endDate",
        });
        laydate.render({
            elem: "#workDate",
        });
        form.render("select");
        form.render("radio");
        form.render("checkbox");
        layUpload.render({
            elem: "#chooseFile",
            url: "",
            auto: true,
            done: function (res) {
                layer.msg("上传成功");
                console.log(res);
            },
        });
    });
</script>

</html>
