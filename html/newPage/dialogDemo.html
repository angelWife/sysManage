<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <link rel="stylesheet" href="../../dist/layui/css/layui.css" />
    <link rel="stylesheet" href="../../dist/bootstrap4/css/bootstrap.css" />
    <link rel="stylesheet" href="../../dist/fonts/iconfont.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/list.css" />
    <script src="../../js/jquery-2.1.1.js"></script>
    <script src="../../dist/layui/layui.all.js"></script>
    <script src="../../dist/bootstrap4/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            
        })
        function openModal() {
           $("#myModal").modal('show')
        }
    </script>
</head>

<body class="combody">
    <div class="searchBox">
        <div class="searchBtn text-right">
            <button class="btn btn-primary" type="button" onclick="openModal();">新增</button>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-left">
                    <span class="modal-title fs16" id="myModalLabel">新增</span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group row">
                            <label class="col-md-3 layui-form-label">设备编号</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 layui-form-label">手机号码</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                            <div class="col-md-3" style="padding:0">
                                <button class="btn btn-primary">发送验证码</button>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 layui-form-label">设备类型</label>
                            <div class="col-md-8">
                                <select class="form-control">
                                    <option value="">请选择</option>
                                    <option value="0">北京</option>
                                    <option value="1">上海</option>
                                    <option value="2">广州</option>
                                    <option value="3">深圳</option>
                                    <option value="4">杭州</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 layui-form-label">井盖编号</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 layui-form-label">详细地址</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 layui-form-label">联系电话</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 layui-form-label">备注</label>
                            <div class="col-md-8">
                                <textarea class="form-control" id="" placeholder=""></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确认</button>
                </div>
            </div>
        </div>
    </div>
    
</body>


</html>
