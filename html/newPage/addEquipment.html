    <link rel="stylesheet" href="../../dist/layui/css/layui.css" />
    <link rel="stylesheet" href="../../dist/bootstrap4/css/bootstrap.css" />
    <link rel="stylesheet" href="../../dist/fonts/iconfont.css" />
    <link rel="stylesheet" href="../../css/common.css" />

    <script src="../../js/jquery-2.1.1.js"></script>

    <script>
        var layer = layui.layer
        var carousel = layui.carousel
        var laydate = layui.laydate
        var table = layui.table
        var laytree = layui.tree
        var layTreeSelect = layui.treeSelect
        var layUpload = layui.upload
        var layElement = layui.element
        // });
    </script>
    <script>
        $(function () {
            laydate.render({
                elem: '#createDate',
                position: 'fixed'
            });
            layUpload.render({
                elem: '#uploadFile'
                , url: 'https://httpbin.org/post' //改成您自己的上传接口
                , done: function (res) {
                    layer.msg('上传成功');
                    layui.$('#uploadDemoView').removeClass('layui-hide').find('img').attr('src', res.files.file);
                }
            });
        })
    </script>
    <style>
        .layui-upload-drag{
            width: 100px;height:100px;line-height: 100px;
            text-align: center;
            padding:0;
        }
        .dateInput{
            background: url(../../images/rili.png) right center no-repeat;
            background-size: 24px auto;
        }
        .layui-form-label{
            min-width: 120px;
            max-width:120px;
        }
    </style>
</head>
