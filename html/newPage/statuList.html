	<script>
		$(function () {
            statuMap('baojing_map');
            $("#hideAddress").on('click',function(){
                $(".addressList").animate({
                    left:'-100%'
                },"fast",'swing')
            })
            $(".addressList dt").on('click',function(){
                $(this).next('dd').slideToggle('fast');
            })
        })
        function showAddress(){
            $(".addressList").animate({
                left:0
            },"fast",'swing')
        }
	</script>
