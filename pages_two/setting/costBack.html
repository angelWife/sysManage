<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title></title>
    <link rel="stylesheet" href="../../dist/layui/css/layui.css" />
    <link rel="stylesheet" href="../../dist/fonts/iconfont.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/two/style.css" />
    <script src="../../js/jquery-2.1.1.js"></script>
    <script src="../../dist/layui/layui.all.js"></script>
    <script>
      var layer = layui.layer;
      var form = layui.form;
      var carousel = layui.carousel;
      var laydate = layui.laydate;
      var table = layui.table;
      var laytree = layui.tree;
      var layTreeSelect = layui.treeSelect;
      var layUpload = layui.upload;
      var layElement = layui.element;
    </script>
    <style>
      #addRelationPage .layui-form-label {
        width: 180px !important;
      }
      #addRelationPage .layui-input-block {
        margin-left: 190px !important;
      }
    </style>
  </head>

  <body class="combody" id="addRelationPage">
      <div class="formTitle">
        薪资回退
      </div>
    <div class="layui-form layui-row p-t-20">
      <div class="layui-col-md4 layui-col-md-offset4">
        <div class="layui-form-item">
          <div class="layui-form-label">
            薪资组&nbsp;<span class="red">*</span>
          </div>
          <div class="layui-input-block">
            <select name="company" lay-filter="company" id="company">
                <option>请选择</option>
                <option value="0">北京</option>
                <option value="1">上海</option>
              </select>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-form-label">
            薪资期段&nbsp;<span class="red">*</span>
          </div>
          <div class="layui-input-block">
            <input
              type="text"
              name=""
              placeholder=""
              disabled
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-form-label">薪资计算流程</div>
          <div class="layui-input-block">
            <select name="company" lay-filter="company" id="company">
              <option>请选择</option>
            </select>
          </div>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block text-center">
          <button type="button" class="layui-btn layui-btn-normal">回退</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    $(function () {
      form.render("select");
    });
  </script>
</html>
