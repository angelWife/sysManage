<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title></title>
    <link rel="stylesheet" href="../../dist/layui/css/layui.css" />
    <link rel="stylesheet" href="../../dist/fonts/iconfont.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/two/style.css" />
    <script src="../../js/jquery-2.1.1.js"></script>
    <script src="../../dist/layui/layui.all.js"></script>
    <script>
      var layer = layui.layer;
      var form = layui.form;
      var carousel = layui.carousel;
      var laydate = layui.laydate;
      var table = layui.table;
      var laytree = layui.tree;
      var layTreeSelect = layui.treeSelect;
      var layUpload = layui.upload;
      var layElement = layui.element;
    </script>
  </head>

  <body class="combody">
    <div class="searchBox">
      <div class="layui-form">
        <div class="layui-form-item layui-inline">
          <div class="layui-input-block">
            <input
              type="text"
              name=""
              placeholder="请输入查询条件"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item layui-inline">
          <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-normal">
              确认
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="listOper layui-row m-t-20 p-l-r-15">
      <div class="layui-col-md6">
        <span class="fs16">记录数（1452）</span>
      </div>
      <div class="layui-col-md6 text-right">
        <button type="button" class="layui-btn layui-btn-sm layui-btn-primary">
          <i class="iconfont icon-xiazai"></i><span class="text">下载</span>
        </button>
      </div>
    </div>
    <div class="p-l-r-15">
      <div id="personList"></div>
    </div>
  </body>
  <script>
    $(function () {
      initTable();
      laydate.render({
        elem: "#uploadStar",
      });
      laydate.render({
        elem: "#uploadEnd",
      });
      form.render("select");
    });
    function initTable() {
      table.render({
        elem: "#personList",
        data: [
        {
            name: "中国香港",
            status: "正常",
            shouldNumber: "2018/07",
            beenNumber: "150",
            nowShouldNumber: "3",
            nowBeenNumber: "150",
            overNumber:'100'
          },
          {
            name: "中国台湾",
            status: "正常",
            shouldNumber: "2018/05",
            beenNumber: "150",
            nowShouldNumber: "3",
            nowBeenNumber: "150",
            overNumber:'100'
          },
          {
            name: "中国大陆",
            status: "正常",
            shouldNumber: "2018/08",
            beenNumber: "150",
            nowShouldNumber: "3",
            nowBeenNumber: "150",
            overNumber:'100'
          },
          {
            name: "自定义薪资",
            status: "正常",
            shouldNumber: "2018/03",
            beenNumber: "150",
            nowShouldNumber: "3",
            nowBeenNumber: "150",
            overNumber:'100'
          },
        ],
        cellMinWidth: 80,
        page: true,
        cols: [
          [
           { field: "name",title: "薪资组名称",},
            { field: "status",title: "薪资流程名称",},
            { field: "shouldNumber",title: "计算年/月",},
            { field: "beenNumber",title: "总人数",},
            { field: "nowShouldNumber",title: "未支付人数",},
            { field: "nowBeenNumber",title: "可导出人数",},
            { field: "nowBeenNumber",title: "已发完薪资人数",},
          ],
        ],
      });
    }
  </script>
</html>
