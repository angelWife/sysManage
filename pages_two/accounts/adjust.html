<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title></title>
    <link rel="stylesheet" href="../../dist/layui/css/layui.css" />
    <link rel="stylesheet" href="../../dist/fonts/iconfont.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/two/style.css" />
    <script src="../../js/jquery-2.1.1.js"></script>
    <script src="../../dist/layui/layui.all.js"></script>
    <script>
        var layer = layui.layer;
        var form = layui.form;
        var carousel = layui.carousel;
        var laydate = layui.laydate;
        var table = layui.table;
        var laytree = layui.tree;
        var layTreeSelect = layui.treeSelect;
        var layUpload = layui.upload;
        var layElement = layui.element;
    </script>
</head>

<body class="combody">
    <div class="searchBox">
        <div class="layui-form">
            <div class="layui-form-item layui-inline">
                <div class="layui-input-block">
                    <input type="text" name="" placeholder="请输入查询条件" autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn layui-btn-normal">
                        确认
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="listOper layui-row m-t-20 p-l-r-15">
        <div class="layui-col-md6">
            <span class="fs16">记录数（1452）</span>
        </div>
    </div>
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
        <ul class="layui-tab-title">
            <li class="layui-this">本月支付</li>
            <li>历史支付</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div id="personList"></div>
            </div>
            <div class="layui-tab-item">
                <div id="historyList"></div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
        initTable();
        initHisTable()
        laydate.render({
            elem: "#uploadStar",
        });
        laydate.render({
            elem: "#uploadEnd",
        });
        form.render("select");
    });
    function initTable() {
        table.render({
            elem: "#personList",
            data: [
                {
                    xzgroup: "每月薪资计算流程(中国大陆)",
                    xzstage: "2017-12-01 to 2017-12-31",
                    number: '不算薪:103 , 总算薪: 1291'
                },
                {
                    xzgroup: "每月薪资计算流程(中国大陆)",
                    xzstage: "2017-12-01 to 2017-12-31",
                    number: '不算薪:103 , 总算薪: 1291'
                },
                {
                    xzgroup: "每月薪资计算流程(中国大陆)",
                    xzstage: "2017-12-01 to 2017-12-31",
                    number: '不算薪:103 , 总算薪: 1291'
                },
            ],
            cellMinWidth: 80,
            page: true,
            cols: [
                [
                    { type: 'checkbox', fixed: 'left' },
                    { field: "xzgroup", title: "薪资组", },
                    { field: "xzstage", title: "薪资阶段", },
                    { field: "number", title: "人数", },
                    { fixed: 'right', title:'操作',toolbar: '#operation',},
                ],
            ],
        });
    };
    function initHisTable() {
        table.render({
            elem: "#historyList",
            data: [
                {
                    xzgroup: "每月薪资计算流程(中国大陆)",
                    xzstage: "2017-12-01 to 2017-12-31",
                    number: '不算薪:103 , 总算薪: 1291'
                },
                {
                    xzgroup: "每月薪资计算流程(中国大陆)",
                    xzstage: "2017-12-01 to 2017-12-31",
                    number: '不算薪:103 , 总算薪: 1291'
                },
                {
                    xzgroup: "每月薪资计算流程(中国大陆)",
                    xzstage: "2017-12-01 to 2017-12-31",
                    number: '不算薪:103 , 总算薪: 1291'
                },
            ],
            cellMinWidth: 80,
            page: true,
            cols: [
                [
                    // { type: 'checkbox', fixed: 'left' },
                    { field: "xzgroup", title: "薪资组", },
                    { field: "xzstage", title: "薪资阶段", },
                    { field: "number", title: "人数", },
                ],
            ],
        });
    };
</script>
<script type="text/html" id="operation">
  <a class="layui-btn layui-btn-xs" lay-event="edit">继续</a>
</script>
</html>
