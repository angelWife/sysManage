<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title></title>
    <link rel="stylesheet" href="../../dist/layui/css/layui.css" />
    <link rel="stylesheet" href="../../dist/fonts/iconfont.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/two/style.css" />
    <script src="../../js/jquery-2.1.1.js"></script>
    <script src="../../dist/layui/layui.all.js"></script>
    <script>
      var layer = layui.layer;

  <body class="combody">
    <div class="searchBox">

        <div class="layui-form-item layui-inline">
            <div class="layui-form-label">薪资组名称</div>
          <div class="layui-input-block">
            <select name="position" lay-filter="position" id="position">
                <option>请选择</option>
              <option value="0">中国大陆</option>
              <option value="1">中国台湾</option>
              <option value="2">中国香港</option>
             </select> 
          </div>
        </div>
        <div class="layui-form-item layui-inline">
          <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-normal">
              确认
            </button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="p-l-r-15">
      <div id="personList"></div>
    </div>
  </body>
  <script>
    $(function () {
      initTable();
      form.render("select");
    });

      table.render({
        elem: "#personList",
        data: [
        {
            name: "正常流程",

            shouldNumber: "100",

            nowShouldNumber: "150",

            nowBeenNumber: "150",
          },
          {
            name: "正常流程",
            status: "正常",
            shouldNumber: "100",
            beenNumber: "100",
            nowShouldNumber: "150",
            nowBeenNumber: "150",
          },
        ],
        cellMinWidth: 80,
        page: true,
        cols: [
          [
            { field: "name",title: "薪资流程名称",},
            { field: "status",title: "状态",},
            { field: "shouldNumber",title: "本月应计薪人数",},
            { field: "beenNumber",title: "本月已发薪人数",},
