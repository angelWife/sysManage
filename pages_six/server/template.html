<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title></title>
    <link rel="stylesheet" href="../../dist/layui/css/layui.css" />
    <link rel="stylesheet" href="../../dist/fonts/iconfont.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/flex.css" />
    <link rel="stylesheet" href="../../css/six/style.css" />
    <script src="../../js/jquery-2.1.1.js"></script>
    <script src="../../dist/layui/layui.all.js"></script>
    <script>
        var layer = layui.layer;
        var form = layui.form;
        var carousel = layui.carousel;
        var laydate = layui.laydate;
        var table = layui.table;
        var laytree = layui.tree;
        var layTreeSelect = layui.treeSelect;
        var layUpload = layui.upload;
        var layElement = layui.element;
    </script>
    <style>
        #addRelationPage .layui-form-label {
            width: 180px !important;
        }

        #addRelationPage .layui-input-block {
            margin-left: 190px !important;
        }
    </style>
</head>

<body class="combody" id="addRelationPage">
    <div class="comTitle">
        <span>新增模版</span>
    </div>
    <div class="layui-form p-t-20 flex flex-row flex-just-center">
        <div class="formModal">
            <div class="layui-form-item">
               <div class="layui-inline">
                <div class="layui-form-label">模版名称&nbsp;<span class="red">*</span></div>
                <div class="layui-input-block">
                    <input type="text" name="" placeholder="" autocomplete="off" class="layui-input" />
                </div>
               </div>
               <div class="layui-inline">
                <div class="layui-form-label">模版标签</div>
                <div class="layui-input-block">
                    <input type="text" name="" placeholder="" autocomplete="off" class="layui-input" />
                </div>
               </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-label">模版说明&nbsp;<span class="red">*</span></div>
                <div class="layui-input-block">
                    <textarea placeholder="" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-label">模版内容&nbsp;<span class="red">*</span></div>
                <div class="layui-input-block">
                    <textarea placeholder="" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-label">模版分类&nbsp;<span class="red">*</span></div>
                <div class="layui-input-block">
                    <select name="company" lay-filter="company" id="company">
                        <option>请选择</option>
                        <option value="0">阿里巴巴集团</option>
                        <option value="1">阿里妈妈集团</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-label">模版范围&nbsp;<span class="red">*</span></div>
                <div class="layui-input-block">
                    <select name="company" lay-filter="company" id="company">
                        <option>请选择</option>
                        <option value="0">个人</option>
                        <option value="1">公共</option>
                    </select>
                </div>
            </div>
            
            <div class="layui-form-item">
                <div class="layui-input-block text-center submitBtn">
                    <button type="button" class="layui-btn layui-btn-normal">保存</button>
                </div>
            </div>
        </div>
       
    </div>
</body>
<script>
    $(function () {
        laydate.render({
            elem: "#beginDate",
        });
        laydate.render({
            elem: "#endDate",
        });
        form.render("select");
        form.render("radio");
    });
    function backIframe(){
        parent.changeSrc('/pages_five/task.html')
    }
</script>

</html>
