<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title></title>
    <link rel="stylesheet" href="../../dist/layui/css/layui.css" />
    <link rel="stylesheet" href="../../dist/fonts/iconfont.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/flex.css" />
    <link rel="stylesheet" href="../../css/six/style.css" />
    <script src="../../js/jquery-2.1.1.js"></script>
    <script src="../../dist/layui/layui.all.js"></script>
    <script>
        var layer = layui.layer;
        var form = layui.form;
        var carousel = layui.carousel;
        var laydate = layui.laydate;
        var table = layui.table;
        var laytree = layui.tree;
        var layTreeSelect = layui.treeSelect;
        var layUpload = layui.upload;
        var layElement = layui.element;
    </script>
    <style>
        #addRelationPage .layui-form-label {
            width: 180px !important;
        }

        #addRelationPage .layui-input-block {
            margin-left: 190px !important;
        }
    </style>
</head>

<body class="combody" id="addRelationPage">
    <div class="comTitle">
        <span>诊所信息</span>
    </div>
    <div class="layui-form p-t-20 flex flex-row flex-just-center">
        <div class="formModal" style="width:600px;">
            <div class="layui-form-item">
                <div class="layui-form-label">擅长</div>
                <div class="layui-input-block">
                    <textarea placeholder="如：擅长感冒治疗" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-label">个人简介</div>
                <div class="layui-input-block">
                    <textarea placeholder="如：毕业学校，取得的成就" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-label">研究方向</div>
                <div class="layui-input-block">
                    <textarea placeholder="如：病毒的抗性" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-label">研究课题</div>
                <div class="layui-input-block">
                    <textarea placeholder="如：参加或主持或的课题研究" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block text-center submitBtn">
                    <button type="button" class="layui-btn layui-btn-normal">保存</button>
                </div>
            </div>
        </div>

    </div>
</body>
<script>
    $(function () {
        laydate.render({
            elem: "#beginDate",
        });
        laydate.render({
            elem: "#endDate",
        });
        form.render("select");
        form.render("radio");
        var uploadInst = layUpload.render({
            elem: '#uploadPic'
            , url: '' //改成您自己的上传接口
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });
    });
    function backIframe() {
        parent.changeSrc('/pages_five/task.html')
    }
</script>

</html>
