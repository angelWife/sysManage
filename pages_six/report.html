  <body class="combody">
    <div class="echatsBox">
      <div id="myLineView"></div>
    </div>
  </body>
  <script src="../../js/echarts.min.js"></script>
  <script>
    $(function () {
        setChatsOne()
    });
    function setChatsOne() {
      var myChart = echarts.init(document.getElementById("myLineView"));
      var option = {
        title: {
          text: "订单数据",
        },
        tooltip: {
          trigger: "axis",
        },
        legend: {
          data: ["已完成数", "未完成数"],
        },
        grid: {
          left: "3%",
          right: "4%",
          bottom: "3%",
          containLabel: true,
        },
        toolbox: {
          feature: {
            saveAsImage: {},
          },
        },
        xAxis: {
          type: "category",
          boundaryGap: false,
          data: ["周一", "周二", "周三", "周四", "周五", "周六", "周日"],
        },
        yAxis: {
          type: "value",
        },
        series: [
          {
            name: "已完成数",
            type: "line",
            stack: "总量",
            data: [120, 132, 101, 134, 90, 230, 210],
            sampling: 'average',
            itemStyle: {
                color: '#8ec6ad'
            },
            areaStyle: {
                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                    offset: 0,
                    color: '#8ec6ad'
                }, {
                    offset: 1,
                    color: '#ffe'
                }])
            },
          },
          {
            name: "未完成数",
            type: "line",
            stack: "总量",
            data: [220, 182, 191, 234, 290, 330, 310],
            sampling: 'average',
            itemStyle: {
                color: '#d68262'
            },
            areaStyle: {
                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                    offset: 0,
                    color: '#d68262'
                }, {
                    offset: 1,
                    color: '#ffe'
                }])
            },
          },
        ],
      };

      myChart.setOption(option);
    }
  </script>
