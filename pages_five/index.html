<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="../dist/layui/css/layui.css">
    <link rel="stylesheet" href="../css/flex.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/five/style.css">
    <link rel="stylesheet" href="../dist/fonts/iconfont.css">
    <script src="../js/jquery-2.1.1.js"></script>
    <script src="../js/common.js"></script>
    <script src="../dist/layui/layui.all.js"></script>
    <script>
        var layer = layui.layer;
        var laydate = layui.laydate;
        var table = layui.table;
        var carousel = layui.carousel
        var laytree = layui.tree;
        var layTreeSelect = layui.treeSelect;
        var layUpload = layui.upload;
        var layElement = layui.element;
    // });
    </script>
</head>

<body>
    <div class="container comPage flex flex-colum">
        <div class="comHead layui-row">
            <div class="logo">
                <!-- <img src="../images/icon-logo.png" /> -->
                智慧农业运维管理系统
            </div>

            <!-- <div class="headBar" id="head_menu"></div> -->

            <div class="col-md">
                <ul class="headMenu" id="headNav">
                    <li>
                        <a href="javascript:;" title="联系客服">
                            <div class="user-icon row align-items-center">
                                欢迎您，张三
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;" title="退出">
                            <div class="wrap-icon">
                                <!-- <div class="exit-icon"></div> -->
                                <div class="icon-text">退出</div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="comBody flex-item-1 flex">
            <div class="m_left flex-shrink0" id="body_left">
                <div class="menuBox" id="menuBox">
                    <ul class="menuItem">
                        <li class="active">
                            <a href="javascript:void(0);" data-src="/pages_five/equipment/list.html">
                                <i class="iconfont icon-jishufuwushang"></i>
                                <span>服务商管理</span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" data-src="/pages_five/home/index.html">
                                <i class="iconfont icon-shebei"></i>
                                <span>设备管理</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="m_oper" id="operMenu">
                <div class="sanjiao"></div>
            </div>
            <div class="m_right flex-item-1" id="body_right">
                <div class="main" id="mainIframe">
                    <iframe src="/pages_five/equipment/list.html" class="iframe" width="100%" height="100%" frameBorder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
        if ($("#head_menu").children("a").size() > 5) {
            $(".logo").attr("style", "min-width: 80px;width:150px;overflow: hidden;");
        }
        $("#menuBox li").off('click').on('click',function(){
            $(this).addClass('active').siblings().removeClass('active');
            var src = $(this).children('a').data('src');
            $("#mainIframe .iframe").attr('src',src);
        });
        $("#operMenu").off('click').on('click',function(){
            $("#body_left").fadeToggle();
            if($(this).hasClass('move')){
                $(this).removeClass('move').animate({
                    left:'180px'
                })
            }else{
                $(this).addClass('move').animate({
                    left:'0'
                })
            }
           
        });
    })
</script>

</html>
