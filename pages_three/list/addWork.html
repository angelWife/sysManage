<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title></title>
    <link rel="stylesheet" href="../../dist/layui/css/layui.css" />
    <link rel="stylesheet" href="../../dist/fonts/iconfont.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/two/style.css" />
    <script src="../../js/jquery-2.1.1.js"></script>
    <script src="../../dist/layui/layui.all.js"></script>
    <script>
      var layer = layui.layer;
      var form = layui.form;
      var carousel = layui.carousel;
      var laydate = layui.laydate;
      var table = layui.table;
      var laytree = layui.tree;
      var layTreeSelect = layui.treeSelect;
      var layUpload = layui.upload;
      var layElement = layui.element;
    </script>
    <style>
      #addRelationPage .layui-form-label {
        width: 180px !important;
      }
      #addRelationPage .layui-input-block {
        margin-left: 190px !important;
      }
    </style>
  </head>

  <body class="combody" id="addRelationPage">
    <div class="formTitle">新增加班数据</div>
    <div class="layui-form layui-row p-t-20">
      <div class="layui-col-md6 layui-col-md-offset3">
        <div class="layui-form-item">
          <div class="layui-form-label">
            员工&nbsp;<span class="red">*</span>
          </div>
          <div class="layui-input-block">
            <select name="people" lay-filter="people" id="people">
              <option>请选择</option>
              <option value="0">张三</option>
              <option value="1">李四</option>
            </select>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-form-label">
            加班类型&nbsp;<span class="red">*</span>
          </div>
          <div class="layui-input-block">
            <select name="people" lay-filter="people" id="people">
              <option>请选择</option>
              <option value="0">001</option>
              <option value="1">002</option>
            </select>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-form-label">
            加班补偿类型&nbsp;<span class="red">*</span>
          </div>
          <div class="layui-input-block">
            <select name="people" lay-filter="people" id="people" disabled>
              <option>请选择</option>
              <option value="0">001</option>
              <option value="1">002</option>
            </select>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-form-label">
            加班日期&nbsp;<span class="red">*</span>
          </div>
          <div class="layui-input-block">
            <input
              type="text"
              name="date"
              id="workDate"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-form-label">休息加班</div>
          <div class="layui-input-block p-l-5">
            <input
              type="checkbox"
              name="sex"
              value=""
              lay-skin="primary"
              title=""
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-form-label">
            加班开始时间&nbsp;<span class="red">*</span>
          </div>
          <div class="layui-input-block">
            <input
              type="text"
              name="date"
              id="beginDate"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-form-label">
            加班结束时间&nbsp;<span class="red">*</span>
          </div>
          <div class="layui-input-block">
            <input
              type="text"
              name="date"
              id="endDate"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-inline">
            <div class="layui-form-label">加班小时数</div>
            <div class="layui-input-block">
              <input
                type="text"
                disabled
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <div class="layui-inline">
            <div class="layui-form-label">天数</div>
            <div class="layui-input-block">
              <input
                type="text"
                disabled
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-form-label">外出加班</div>
            <div class="layui-input-block p-l-5">
              <input type="checkbox" name="sex" value="" lay-skin="primary" title="">
            </div>
          </div>
        <div class="layui-form-item">
          <div class="layui-form-label">来源</div>
          <div class="layui-input-block">
            <input
              type="radio"
              name="sex"
              value="0"
              title="本人申请"
              checked=""
            />
            <input type="radio" name="sex" value="0" title="代申请" />
            <input type="radio" name="sex" value="2" title="考情评估" />
            <input type="radio" name="sex" value="3" title="手动维护" />
            <input type="radio" name="sex" value="4" title="班次预约" />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-form-label">已确认</div>
          <div class="layui-input-block p-l-5">
            <input
              type="checkbox"
              name="sex"
              value=""
              lay-skin="primary"
              title=""
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-form-label">附件</div>
          <div class="layui-input-block">
            <div class="layui-upload">
              <button
                type="button"
                class="layui-btn layui-btn-normal"
                id="chooseFile"
              >
                选择文件
              </button>
              <button type="button" class="layui-btn" id="uploadFile">
                开始上传
              </button>
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-form-label">原因</div>
          <div class="layui-input-block">
            <textarea
              placeholder="请输入原因"
              class="layui-textarea"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block text-center">
          <button type="button" class="layui-btn layui-btn-normal">确认</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    $(function () {
      laydate.render({
        elem: "#beginDate",
      });
      laydate.render({
        elem: "#endDate",
      });
      laydate.render({
        elem: "#workDate",
      });
      form.render("select");
      form.render("radio");
      form.render("checkbox");
      layUpload.render({
        elem: "#chooseFile",
        url: "",
        auto: false,
        //,multiple: true
        bindAction: "#uploadFile",
        done: function (res) {
          layer.msg("上传成功");
          console.log(res);
        },
      });
    });
  </script>
</html>
