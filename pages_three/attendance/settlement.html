<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title></title>
    <link rel="stylesheet" href="../../dist/layui/css/layui.css" />
    <link rel="stylesheet" href="../../dist/fonts/iconfont.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/two/style.css" />
    <script src="../../js/jquery-2.1.1.js"></script>
    <script src="../../dist/layui/layui.all.js"></script>
    <script>
        var layer = layui.layer;
        var form = layui.form;
        var carousel = layui.carousel;
        var laydate = layui.laydate;
        var table = layui.table;
        var laytree = layui.tree;
        var layTreeSelect = layui.treeSelect;
        var layUpload = layui.upload;
        var layElement = layui.element;
    </script>
    <style>
        #addRelationPage .layui-form-label {
            width: 180px !important;
        }

        #addRelationPage .layui-input-block {
            margin-left: 190px !important;
        }
    </style>
</head>

<body class="combody" id="addRelationPage">
    <div class="formTitle">
        考勤周期结算
    </div>
    <div class="layui-form layui-row p-t-20">
        <div class="layui-col-md6 layui-col-md-offset3">
            <div class="layui-form-item">
                <div class="layui-form-label">
                    考情组
                </div>
                <div class="layui-input-block">
                    <select name="company" lay-filter="company" id="company">
                        <option>请选择</option>
                        <option value="0">组一</option>
                        <option value="1">组二</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-label">考勤周期</div>
                <div class="layui-inline">
                    <input type="text" name="date" id="starDate" autocomplete="off" class="layui-input" />
                </div>
                <div class="layui-inline">至</div>
                <div class="layui-inline">
                    <input type="text" name="date" id="endDate" autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-label">时间状态</div>
                <div class="layui-input-block">
                    <select name="company" lay-filter="company" id="company">
                        <option>请选择</option>
                        <option value="0">迟到</option>
                        <option value="1">正常</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-label">结算状态</div>
                <div class="layui-input-block">
                    <select name="company" lay-filter="company" id="company">
                        <option>请选择</option>
                        <option value="0">已结算</option>
                        <option value="1">待结算</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <div class="layui-form-label">最后修改人</div>
                <div class="layui-input-block">
                    <input type="text" disabled autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-label">最后修改时间</div>
                <div class="layui-input-block">
                    <input type="text" name="date" id="editDate" autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block text-center">
                    <button type="button" class="layui-btn layui-btn-normal">确认</button>
                </div>
            </div>
        </div>
</body>
<script>
    $(function () {
        laydate.render({
            elem: "#starDate",
        });
        laydate.render({
            elem: "#endDate",
        });
        laydate.render({
            elem: "#editDate",
        });
        form.render("select");
        form.render("radio");
    });
</script>

</html>
