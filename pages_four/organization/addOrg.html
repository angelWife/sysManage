<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title></title>
    <link rel="stylesheet" href="../../dist/layui/css/layui.css" />
    <link rel="stylesheet" href="../../dist/fonts/iconfont.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/two/style.css" />
    <script src="../../js/jquery-2.1.1.js"></script>
    <script src="../../dist/layui/layui.all.js"></script>
    <script>
        var layer = layui.layer;
        var form = layui.form;
        var carousel = layui.carousel;
        var laydate = layui.laydate;
        var table = layui.table;
        var laytree = layui.tree;
        var layTreeSelect = layui.treeSelect;
        var layUpload = layui.upload;
        var layElement = layui.element;
    </script>
    <style>
        #addRelationPage .layui-form-label {
            width: 180px !important;
        }

        #addRelationPage .layui-input-block {
            margin-left: 190px !important;
        }
    </style>
</head>

<body class="combody" id="addRelationPage">
    <div class="formTitle">新建机构</div>
    <div class="layui-form layui-row p-t-20">
        <div class="layui-col-md6 layui-col-md-offset3">
            <div class="layui-form-item">
                <div class="layui-form-label">机构名称&nbsp;<span class="red">*</span></div>
                <div class="layui-input-block">
                    <input type="text" disabled autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-label">
                    上级机构
                </div>
                <div class="layui-input-block">
                    <select name="people" lay-filter="people" id="people">
                        <option>请选择</option>
                        <option value="0">阿里爸爸集团</option>
                        <option value="1">阿里妈妈集团</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-label">
                    机构位置&nbsp;<span class="red">*</span>
                </div>
                <div class="layui-input-inline">
                    <select name="quiz1">
                        <option value="">请选择省</option>
                        <option value="浙江" selected="">浙江省</option>
                        <option value="你的工号">江西省</option>
                        <option value="你最喜欢的老师">福建省</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="quiz2">
                        <option value="">请选择市</option>
                        <option value="杭州">杭州</option>
                        <option value="宁波" disabled="">宁波</option>
                        <option value="温州">温州</option>
                        <option value="温州">台州</option>
                        <option value="温州">绍兴</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="quiz3">
                        <option value="">请选择县/区</option>
                        <option value="西湖区">西湖区</option>
                        <option value="余杭区">余杭区</option>
                        <option value="拱墅区">临安市</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-label">GPS定位</div>
                <div class="layui-input-block">
                    <input type="text" disabled autocomplete="off" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">机构状态</label>
                <div class="layui-input-block">
                  <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
                </div>
              </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block text-center">
                <button type="button" class="layui-btn layui-btn-primary">取消</button>
                <button type="button" class="layui-btn layui-btn-normal">确认</button>
            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
        laydate.render({
            elem: "#beginDate",
        });
        laydate.render({
            elem: "#endDate",
        });
        laydate.render({
            elem: "#workDate",
        });
        form.render("select");
        form.render("radio");
        form.render("checkbox");
        layUpload.render({
            elem: "#chooseFile",
            url: "",
            auto: false,
            //,multiple: true
            bindAction: "#uploadFile",
            done: function (res) {
                layer.msg("上传成功");
                console.log(res);
            },
        });
    });
</script>

</html>
