<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title></title>
    <link rel="stylesheet" href="../../dist/layui/css/layui.css" />
    <link rel="stylesheet" href="../../dist/fonts/iconfont.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/four/style.css" />
    <script src="../../js/jquery-2.1.1.js"></script>
    <script src="../../dist/layui/layui.all.js"></script>
    <script>
      var layer = layui.layer;
      var form = layui.form;
      var table = layui.table;
    </script>
  </head>

  <body class="combody">
    <div class="searchBox">
      <div class="layui-form">
        <div class="layui-form-item layui-inline">
            <div class="layui-form-label">名称</div>
            <div class="layui-input-block">
                <input
                type="text"
                autocomplete="off"
                class="layui-input"
                />
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <div class="layui-form-label">所属机构</div>
            <div class="layui-input-block">
                <select name="position" lay-filter="position" id="position">
                    <option>请选择</option>
                    <option value="0">淘宝平台</option>
                    <option value="1">京东平台</option>
                </select> 
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <div class="layui-form-label">角色</div>
            <div class="layui-input-block">
                <select name="position" lay-filter="position" id="position">
                    <option>请选择</option>
                    <option value="0">普通用户</option>
                    <option value="1">管理员</option>
                </select> 
            </div>
        </div>
        <div class="layui-form-item layui-inline">
          <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-normal">
              搜索
            </button>
            <button type="button" class="layui-btn layui-btn-normal" onclick="addPerson();">
                新增员工
            </button>
            <button type="button" class="layui-btn layui-btn-normal">
                批量导入
            </button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="p-l-r-15">
      <div id="personList"></div>
    </div>
  </body>
  <script>
    $(function () {
      initTable();
      form.render("select");
    });
    function initTable() {
        var data = [];
        for(var i = 0;i<10;i++){
            var obj={};
            obj.number = "A00"+(i<10?'0'+i:i);
            obj.name = "张三"+i
            obj.phone = "188888888888"
            obj.status = (i%2) ? '启用' : '禁用'
            data.push(obj)
        }
      table.render({
        elem: "#personList",
        data: data,
        cellMinWidth: 80,
        page: true,
        cols: [
          [
            { field: "number",title: "序号",},
            { field: "name",title: "姓名",},
            { field: "phone",title: "手机",},
            { field: "status",title: "状态"},
            {fixed: 'right', title: "操作", align:'center', toolbar: '#operList'}
          ],
        ],
      });
    }
    function addPerson(){
        parent.$.addTab('新增角色','/pages_four/person/addPerson.html')
    }
  </script>
  <script type="text/html" id="operList">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  </script>
</html>
