<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title></title>
    <link rel="stylesheet" href="../../dist/layui/css/layui.css" />
    <link rel="stylesheet" href="../../dist/fonts/iconfont.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/four/style.css" />
    <script src="../../js/jquery-2.1.1.js"></script>
    <script src="../../dist/layui/layui.all.js"></script>
    <script>
      var layer = layui.layer;
      var form = layui.form;
      var table = layui.table;
    </script>
  </head>

  <body class="combody">
    <div class="searchBox">
      <div class="layui-form">
        <div class="layui-form-item layui-inline">
            <div class="layui-form-label">角色名称</div>
            <div class="layui-input-block">
                <input
                type="text"
                autocomplete="off"
                class="layui-input"
                />
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <div class="layui-form-label">所属平台</div>
            <div class="layui-input-block">
                <select name="position" lay-filter="position" id="position">
                    <option>请选择</option>
                    <option value="0">淘宝平台</option>
                    <option value="1">京东平台</option>
                </select> 
            </div>
        </div>
        <div class="layui-form-item layui-inline">
          <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-normal">
              搜索
            </button>
            <button type="button" class="layui-btn layui-btn-normal" onclick="addUser();">
                创建角色
            </button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="p-l-r-15">
      <div id="personList"></div>
    </div>
  </body>
  <script>
    $(function () {
      initTable();
      form.render("select");
    });
    function initTable() {
      table.render({
        elem: "#personList",
        data: [ {
            userName: "淘宝",
            supOrgName: "阿里巴巴集团",
            createBy: "张三",
            createDate: "2018-05-15",
          },
          {
            userName: "京东",
            supOrgName: "阿里巴巴集团",
            createBy: "张三",
            createDate: "2018-05-15",
          },
          {
            userName: "拼多多",
            supOrgName: "阿里巴巴集团",
            createBy: "张三",
            createDate: "2018-05-15",
          },
          {
            userName: "苏宁电器",
            supOrgName: "阿里巴巴集团",
            createBy: "张三",
            createDate: "2018-05-15",
          },
          {
            userName: "唯品会",
            supOrgName: "阿里巴巴集团",
            createBy: "张三",
            createDate: "2018-05-15",
          },
        ],
        cellMinWidth: 80,
        page: true,
        cols: [
          [
            { field: "userName",title: "角色名称",},
            { field: "supOrgName",title: "所属平台",},
            { field: "createBy",title: "创建人",},
            { field: "createDate",title: "创建时间",},
            {fixed: 'right', title: "操作", align:'center', toolbar: '#operList'}
          ],
        ],
      });
    }
    function addUser(){
        parent.$.addTab('新增角色','/pages_four/user/addUser.html')
    }
  </script>
  <script type="text/html" id="operList">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  </script>
</html>
