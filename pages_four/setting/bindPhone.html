<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title></title>
    <link rel="stylesheet" href="../../dist/layui/css/layui.css" />
    <link rel="stylesheet" href="../../dist/fonts/iconfont.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/four/style.css" />
    <script src="../../js/jquery-2.1.1.js"></script>
    <script src="../../dist/layui/layui.all.js"></script>
    <script>
      var layer = layui.layer;
      var form = layui.form;
      var carousel = layui.carousel;
      var laydate = layui.laydate;
      var table = layui.table;
      var laytree = layui.tree;
      var layTreeSelect = layui.treeSelect;
      var layUpload = layui.upload;
      var layElement = layui.element;
    </script>
    <style>
      #addRelationPage .layui-form-label {
        width: 180px !important;
      }

      #addRelationPage .layui-input-block {
        margin-left: 190px !important;
      }
    </style>
  </head>

  <body class="combody" id="addRelationPage">
    <div class="formTitle">绑定手机号码</div>
    <div class="layui-form layui-row p-t-20">
      <div class="layui-col-md6 layui-col-md-offset3">
        <div class="layui-form-item">
          <div class="layui-form-label">
            手机号码&nbsp;<span class="red">*</span>
          </div>
          <div class="layui-input-block">
            <input type="password" autocomplete="off" class="layui-input" />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-form-label">
            手机验证码&nbsp;<span class="red">*</span>
          </div>
          <div class="layui-input-block">
            <div class="layui-inline">
                <input type="password" autocomplete="off" class="layui-input" />
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-primary markBtn" onclick="sendMark();">发送验证码</button>
            </div>
            
          </div>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block text-center">
          <button type="button" class="layui-btn layui-btn-primary">
            取消
          </button>
          <button type="button" class="layui-btn layui-btn-normal">确认</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    $(function () {
      form.render("select");
      form.render("radio");
      form.render("checkbox");
    });
    function sendMark(){
        layer.msg('验证码发送成功，请在5分中钟内验证！');
    }
  </script>
</html>
