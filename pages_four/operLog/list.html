<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title></title>
    <link rel="stylesheet" href="../../dist/layui/css/layui.css" />
    <link rel="stylesheet" href="../../dist/fonts/iconfont.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/four/style.css" />
    <script src="../../js/jquery-2.1.1.js"></script>
    <script src="../../dist/layui/layui.all.js"></script>
    <script>
      var layer = layui.layer;
      var form = layui.form;
      var table = layui.table;
      var laydate = layui.laydate;
    </script>
  </head>

  <body class="combody">
    <div class="searchBox">
      <div class="layui-form">
        <div class="layui-form-item layui-inline">
            <div class="layui-form-label">操作日期</div>
            <div class="layui-input-block">
                <div class="layui-inline">
                    <input
                      type="text"
                      name="date"
                      id="beginDate"
                      autocomplete="off"
                      class="layui-input"
                    />
                </div>
                <div class="layui-inline">至</div>
                <div class="layui-inline">
                    <input type="text" name="date" id="endDate" autocomplete="off" class="layui-input" />
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
          <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-normal">
              搜索
            </button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="p-l-r-15">
      <div id="personList"></div>
    </div>
  </body>
  <script>
    $(function () {
      initTable();
      form.render("select");
      laydate.render({
            elem: "#beginDate",
        });
        laydate.render({
            elem: "#endDate",
        });
    });
    function initTable() {
        var data = [];
        for(var i = 0;i<10;i++){
            var obj={};
            obj.number = "A00"+(i<10?'0'+i:i);
            obj.name = "192.168.1.105"
            obj.operDate = "2018-09-12"
            obj.content = '测试数据'
            data.push(obj)
        }
      table.render({
        elem: "#personList",
        data: data,
        cellMinWidth: 80,
        page: true,
        cols: [
          [
            { field: "number",title: "序号",},
            { field: "name",title: "操作IP",},
            { field: "operDate",title: "操作时间",},
            { field: "content",title: "操作内容"},
            {fixed: 'right', title: "操作", align:'center', toolbar: '#operList'}
          ],
        ],
      });
    }
  </script>
  <script type="text/html" id="operList">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  </script>
</html>
